<div ng-controller="LandingCtrl">
    <!--header-->
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="header-contain">
                <button class="btn btn-danger pull-right" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></button>
                <p><i class="glyphicon glyphicon-user"></i> {{user.email}}!</p>
                <form>
                    <div class="form-group">
                        <label for="inputGuid">Add a device!</label>
                        <input type="email" class="form-control" id="inputGuid" placeholder="Use the given ID">
                        <button type="submit" class="btn btn-success btn-small pull-right"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </div>
    <!--body-->
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="body-contain">
                <ul class="list-unstyled">
                    <!--ng-class based on active/inactive-->
                    <li ng-repeat="device in devices">
                        <p>{{device.name}}</p>
                        <hr />
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
