<div ng-controller="LandingCtrl">
    <!--header-->
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="header-contain">
                <button class="btn btn-danger pull-right header-button" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></button>
                <p><i class="glyphicon glyphicon-user"></i> {{userData.user.email}}!</p>
                <form>
                    <div class="form-group">
                        <label for="inputGuid">Add a device!</label>
                        <input type="text" class="form-control" id="inputGuid" placeholder="Use the given ID" ng-model="meta.id">
                        <input type="text" class="form-control" placeholder="Name the device" ng-model="meta.name">
                        <button type="submit" class="btn btn-success btn-small pull-right" ng-click="jumpDevice()"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </div>
    <!--body-->
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="body-contain">
                <ul class="list-unstyled">
                    <!--ng-class based on active/inactive-->
                    <li ng-repeat="device in userData.devices">
                        <p ng-click="goToDevice($index)">{{device.name}}</p>
                        <button class="btn btn-danger pull-right" ng-click="deactivateDevice($index)" ng-show="device.armed">Deactivate <i class="glyphicon glyphicon-off"></i></button>
                        <button class="btn btn-success pull-right" ng-click="activateDevice($index)" ng-hide="device.armed">Activate <i class="glyphicon glyphicon-off"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">

        </div>
    </div>
</div>
